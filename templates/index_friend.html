<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style_sheet.css')}}">
    <title>Friend List</title>
</head>
<body>
    <div class="content">
        <h1>These are ALL My Friend!</h1>
        {% for friend in all_friend %}
        <div class='set'>
            <p><span> First Name:</span> {{ friend['first_name'] }}</p>
            <p><span>Last Name: </span>{{ friend['last_name'] }}</p>
            <p><span>Occupation: </span>{{ friend['occupation'] }}</p>
        </div>
        {% endfor %}
        <h1>Add a Friend</h1>
        <form action="/adding" method='post'>
            <label for="first_name">First Name:<input id='first_name' type="text" name='first_name'></label>
            <label for="last_name">Last Name: <input id='last_name' type="last_name" name="last_name"></label>
            <label for="occupation">Occupation: <input id="occupation" type="text" name="occupation"></label>
            <input class='button' type="submit" value="add">
        </form>
    </div>
</body>
</html>
